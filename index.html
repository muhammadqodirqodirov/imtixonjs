<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <header id="git">
    <div class="container git__container">
       <div class="git__box">
        <div class="logo__block">
            <form>
                <button type="button" class="git__btn"></button>
            </form>
            <a href="https://github.com/"  target="_blank"><img src="./img/iconmonstr-github.svg" alt="logo" class="git__logo"></a>
            <a href="" class="git__title" target="_blank">muhammadqodirqodirov</a>
        </div>      
        <form class="git__form">
            <div class="before"></div>
            <input type="text" class="git__input" placeholder="Type / to search                           |>_">
            <div class="btn_box">
                <button type="button" class="git__btn-block1"></button>
                <button type="button" class="git__btn-block2"></button>
            </div>
            <button class="git__btn-block3"></button>
            <button class="git__btn-block4"></button>
            <button class="git__btn-block5"></button>
            <a target="_blank" ><img class="git__img" src="./img/profilephoto.jpg" alt="photo"></a>
        </form>
       </div>
        <div class="git__todo">
            <form>
                <button type="submit" class=" btns todo__btn1">Overview</button>
                <button type="submit" class=" btns todo__btn2">Repositories</button>
                <button type="button" class=" btns todo__btn3">Projects</button>
                <button type="button" class=" btns todo__btn4">Packages</button>
                <button type="button" class=" btns todo__btn5">Stars</button>
                <div>
                    <span class="todo__list"></span>
                    <span class="todo__list list2"></span>
                </div>
            </form>
            <div>
                <strong class="button__dod">...</strong>
            </div>
        </div>
    </div>
    </header>
    <main>
        <section id="main">
            <div class="container main__container">
                <div class="main__box">
                    <div class="main__box-l">
                        <a href="https://github.com/settings/profile" target="_blank">
                            <img class="main__photo" src="./img/profilephoto.jpg" alt="logo">
                        </a>
                        <h1 class="main__title">
                            muhammadqodirqodirov
                        </h1>
                        
                    </div>
                    <form class="form__btn">
                        <button class="main__edit" type="button">Edit profile</button>
                    </form>
                    <div class="main__follow">
                        <a class="follow__link" href="">
                            <img class="icon__users" src="./img/user.png" alt="logo">
                            <span class="follow__num">1</span><span class="follow__text">followers</span></a>
                            · 
                            <a class="follow__link" href="#">
                            <span class="follow__num">2</span>
                            <span>following</span>
                        </a>
                    </div>
                </div>
                <div class="reposit__width">
                    <div class="main__content-block">
                        <div class="main__content-input1">
                            <form class="main__content-input">
                                <input class="main__content-finde" type="text" placeholder="Find a repository...">
                                <div class="main__content-sel">
                                    <select class="select__inputs sel" name="Type">
                                        <option value="Type">Type</option>
                                    </select>
                                    <select class="select__inputs">
                                        <option value="Language">Language</option>
                                    </select>
                                    <select class="select__inputs">
                                        <option value="Sort">Sort</option>
                                    </select>
                                </div>
                            </form>
                            <div>
                                
                                <a class="new__link" href="#">
                                    <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-repo">
                                        <path d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z"></path>
                                    </svg>
                                    New</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="box"></div>
                    <div class="box2"></div>
                    <div class="main__content-box">
                        <h2 class="main__content-title">Popular repositors</h2>
                        <a href="#" class="main__content-text">Customize your pins</a>
                    </div>
                    <div class="box3"></div>
                </div>
            </div>
        </section>
        
    </main>
    <footer id="footer">
        <div class="container footer__container">
            <div class="footer__logo">
                <a href="https://github.com/dashboard">
                    <img class="footer__img" src="./img/iconmonstr-github.svg" alt="">
                </a>
                <p class="footer__text">© 2023 GitHub, Inc</p>
            </div>
            <div class="footer__links">
                <a type="_blank" href="https://docs.github.com/ru/site-policy/github-terms/github-terms-of-service" class="footer__links-item">Terms</a>
                <a type="_blank" href="https://docs.github.com/ru/site-policy/privacy-policies/github-privacy-statement" class="footer__links-item">Privacy</a>
                <a type="_blank" href="https://github.com/security" class="footer__links-item">Security</a>
                <a type="_blank" href="https://www.githubstatus.com/" class="footer__links-item">Status</a>
                <a type="_blank" href="https://docs.github.com/ru" class="footer__links-item">Docs</a>
                <a type="_blank" href="https://support.github.com/?tags=dotcom-footer" class="footer__links-item">Contact GitHub</a>
                <a type="_blank" href="https://github.com/pricing" class="footer__links-item">Pricing</a>
                <a type="_blank" href="https://docs.github.com/ru" class="footer__links-item">API</a>
                <a type="_blank" href="https://github.com/services/" class="footer__links-item">Training</a>
                <a type="_blank" href="https://github.blog/" class="footer__links-item">Blog</a>
                <a type="_blank" href="https://github.com/about" class="footer__links-item">About</a>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
